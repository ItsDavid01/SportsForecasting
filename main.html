<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pronósticos Deportivos</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        position: absolute;
        top: 100px;
        left: 0;
        right: 0;
      }
      .container.active {
        opacity: 1;
        position: relative;
      }
      h1,
      h2 {
        text-align: center;
      }
      .match {
        display: flex;
        justify-content: space-between;
        padding: 1rem;
        border-bottom: 1px solid #ddd;
      }
      .team {
        font-weight: bold;
      }
      .prediction {
        font-size: 1.2rem;
        color: #007bff;
      }
      .arrow {
        position: fixed;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        color: #333;
        cursor: pointer;
      }
      .arrow-left {
        left: 10px;
      }
      .arrow-right {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Pronósticos Deportivos</h1>
    </header>
    <div id="page1" class="container active">
      <h2>Próximos Partidos - Página 1</h2>
      <div class="match">
        <div class="team">Equipo A</div>
        <div class="vs">vs</div>
        <div class="team">Equipo B</div>
        <div class="prediction">2 - 1</div>
      </div>
      <div class="match">
        <div class="team">Equipo C</div>
        <div class="vs">vs</div>
        <div class="team">Equipo D</div>
        <div class="prediction">1 - 1</div>
      </div>
    </div>
    <div id="page2" class="container">
      <h2>Próximos Partidos - Página 2</h2>
      <div class="match">
        <div class="team">Equipo E</div>
        <div class="vs">vs</div>
        <div class="team">Equipo F</div>
        <div class="prediction">3 - 0</div>
      </div>
      <div class="match">
        <div class="team">Equipo G</div>
        <div class="vs">vs</div>
        <div class="team">Equipo H</div>
        <div class="prediction">0 - 2</div>
      </div>
    </div>
    <!-- Agrega más páginas según sea necesario -->
    <div class="arrow arrow-left" onclick="prevPage()">&#9664;</div>
    <div class="arrow arrow-right" onclick="nextPage()">&#9654;</div>

    <script>
      let currentPage = 1;
      const totalPages = 2; // Cambia este número según la cantidad de páginas que tengas

      function showPage(page) {
        for (let i = 1; i <= totalPages; i++) {
          document.getElementById("page" + i).classList.remove("active");
        }
        document.getElementById("page" + page).classList.add("active");
      }

      function nextPage() {
        currentPage = (currentPage % totalPages) + 1;
        showPage(currentPage);
      }

      function prevPage() {
        currentPage = ((currentPage - 2 + totalPages) % totalPages) + 1;
        showPage(currentPage);
      }
    </script>
  </body>
</html>
